<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">Rock Paper Scissors!</header>
    <main class="container">
        <!---->
        <div class="scoreboard">
            <h2><span id="h2Score">What's Your Play?</span></h2>
            <h3><span id="h3Score">First To Five Wins!</span></h3>
        </div>
        <div class="game">
            <div class="score-container">
                <div class="score-choice player-choice">
                    <div class ="playerSelection">P1 Choice</div>
                    <div class ="playerScore"><span id="player-score"> 0</span></div>
                </div>
                <div class="tie">
                    <div class ="tie-2">Tie</div>
                    <div class ="tieScore"><span id ="tie-score"> 0</span></div>
                </div>
                <div class="score-choice cpu-choice">
                    <div class ="computerSelection">CPU Choice</div>
                    <div class ="computerScore"><span id="computer-score"> 0</span></div>
                </div>
            </div>
        </div>
        <div class="button-container">
            <div id="rock-button" class="button rock"  data-button="rock">
                <img src="rock.jpg" alt="Rock"/>
                <button id="rockbutton" data-sign="rock">Rock</button>
            </div>
            <div id="paper-button" class="button paper" data-button="paper">
                <img src="paper.jpg" alt="Paper"/>
                <button id="paperbuton" data-sign="paper">Paper</button>
            </div>
            <div id="scissors-button" class="button scissors" data-button="scissors">
                <img src="scissors.jpg" alt="Scissors"/>
                <button id="scissorsbutton" data-sign="scissors">Scissors</button>
            </div>
        </div>
    </main>
    <footer class="footer">Placeholder</footer>
</body>
</html>
