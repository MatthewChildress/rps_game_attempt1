<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">Rock Paper Scissors!</header>
    <main class="container">
        <!---->
        <div class="scoreboard">
            <h2 class="h2">Placeholder</h2>
            <h3 class="h3">Placeholder</h3>
        </div>
        <div class="game">
            <div class="score-container">
                <div class="score-choice player-choice">
                    <div class ="playerSelection">P1 Choice</div>
                    <div class ="playerScore"> P1 Score</div>
                </div>
                <div class="score-choice cpu-choice">
                    <div class ="computerSelection">CPU Choice</div>
                    <div class ="computerScore"> CPU Score</div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div id="rock button" data-button="rock">
                <img src/>
                <h3 class="button-choice">Rock</h3>
            </div>
            <div id="paper button" data-button="paper">
                <img src/>
                <h3 class="button-choice">Paper</h3>
            </div>
            <div id="scissors button" data-button="scissors">
                <img src/>
                <h3 class="button-choice">Scissors</h3>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
